<app-template-container title="Ajoutez un canal">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nom du canal :</label>
      <input type="text" placeholder="Nom du canal..." class="form-control" id="name" formControlName="name">
    </div>
    <div class="form-group">
      <label for="description">Description :</label>
      <textarea rows="5" placeholder="Saisissez la description du canal..." class="form-control" id="description"
        formControlName="description"></textarea>
    </div>

    <app-btn type="submit" label="Envoyer"></app-btn>
  </form>
</app-template-container>
